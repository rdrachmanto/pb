services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  fastapi:
    build: .
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      - db

volumes:
  pgdata:
