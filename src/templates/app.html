<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page | RD Pastebin</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
  <main>
    <section>
      <h2>RD Pastebin</h2>
      <p>Self-hosted!</p>
      <input
        type="text"
        name="q"
        placeholder="Search..."
        hx-get="/search"
        hx-trigger="keyup changed delay:100ms"
        hx-target="#available-pastes"
        autocomplete="off">
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <td>Title</td>
            <td>Description</td>
            <td>Datetime</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody id="available-pastes">
          {% include "_tblrow.html" %}
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
