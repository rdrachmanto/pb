{% for paste in pastes %}
  <tr id="paste-{{paste.id}}">
    <td style="width: 40%">
      <a class="rg-link" href="/{{ paste.id }}">
        {{ paste.title }}
      </a>
    </td>
    <td style="width: 40%">{{ paste.created_at }}</td>
    <td style="width: 20%">
      <button
        hx-delete="/{{ paste.id }}"
        hx-target="#paste-{{paste.id}}"
        hx-swap="outerHTML"
        hx-confirm="Are you sure? This action is irreversible">
        Delete
      </button>
    </td>
  </tr> 
{% endfor %}
