{% for paste in pastes %}
  <tr id="paste-{{paste.id}}">
    <td>{{ paste.title }}</td>
    <td>{{ paste.content }}</td>
    <td>{{ paste.created_at }}</td>
    <td>
      <a href="/{{ paste.id }}">View</a>
      <button
        hx-delete="/{{ paste.id }}"
        hx-target="#paste-{{paste.id}}"
        hx-swap="outerHTML"
        hx-confirm="Are you sure? This action is irreversible">
        Delete
      </button>
    </td>
  </tr> 
{% endfor %}
